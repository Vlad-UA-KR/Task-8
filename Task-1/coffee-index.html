<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee</title>
    <link rel="stylesheet" href="./coffee-style.css">
    <link rel="shortcut icon" href="./image/fav_coffee.png" type="image/x-icon">
    <link rel="stylesheet" href="./fonts/stylesheet.css">
</head>

<body>

    <main class="main">
        <div class="main__container">
            <h1 class="main__container_h1"> $ 2</h1>
            <div class="main__container_cup">
                <img src="./image/smoke_orange.png" alt="smoke_orange">
                <img src="./image/cup_orange.png" alt="cup_orange">
                <img src="./image/bean.png" alt="bean">
            </div>
            <h2 class="main__container_h2">Bronze</h2>
            <p class="main__container_p">any cup of coffee until $3</p>
        </div>
        <div class="main__container">
            <h1 class="main__container_h1"> $ 3</h1>
            <div class="main__container_cup">
                <img src="./image/smoke_yellow.png" alt="smoke_orange">
                <img src="./image/cup_yellow.png" alt="cup_orange">
                <img src="./image/bean.png" alt="bean">
            </div>
            <h2 class="main__container_h2">Gold</h2>
            <p class="main__container_p">any cup of coffee until $5</p>
        </div>
        <div class="main__container">
            <h1 class="main__container_h1"> $ 2.5</h1>
            <div class="main__container_cup">
                <img src="./image/smoke_gray.png" alt="smoke_orange">
                <img src="./image/cup_gray.png" alt="cup_orange">
                <img src="./image/bean.png" alt="bean">
            </div>
            <h2 class="main__container_h2">Silver</h2>
            <p class="main__container_p">any cup of coffee until $4</p>
        </div>
    </main>


</body>

</html>
